<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="searchPage" class="page">
      <div class="container">
        <h1>What's in Your Fridge?</h1>
        <p id="joke">Loading a food joke...</p>

        <div class="search-box">
          <input
            type="text"
            id="ingredientsInput"
            placeholder="e.g., chicken, rice, tomato"
          />
          <button onclick="searchRecipes()">Search Recipes</button>
        </div>
        <p class="hint">
          Enter ingredients separated by commas, or leave blank for random
          recipes
        </p>
      </div>
    </div>

    <div id="resultsPage" class="page hidden">
      <div class="container">
        <h2><a href="#" onclick="showSearchPage()">← Back to Search</a></h2>
        <h1>Recipes For You</h1>
        <div id="recipesList"></div>
      </div>
    </div>

    <div id="detailPage" class="page hidden">
      <div class="container">
        <h2><a href="#" onclick="showResultsPage()">← Back to Results</a></h2>
        <div id="recipeDetail"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
